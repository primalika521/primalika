<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
    <title>Primalika</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">

    <style>
        body {
            font-family: "Playfair Display", serif;
            font-size: 170%;
            background-color: #f1f8e9; /* hijau muda */
            background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
            background-repeat: repeat;
        }

        .box {
            background: #ffffff;
            width: 70%;
            margin: auto;
            padding: 35px;
            border-radius: 15px;
            border-top: 8px solid #81c784; /* hijau */
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        h1 {
            color: #2e7d32; /* hijau tua */
            text-align: center;
            font-weight: bold;
        }

        hr {
            border-top: 3px solid #81c784;
            width: 65%;
        }

        .info {
            text-align: justify;
            margin-top: 25px;
            line-height: 1.7;
        }

        .highlight {
            color: #2e7d32;
            font-weight: bold;
        }

        .search-box {
            padding: 8px;
            width: 60%;
            border-radius: 8px;
            border: 1px solid #81c784;
        }

        .search-btn {
            padding: 8px 15px;
            border-radius: 8px;
            border: none;
            background-color: #81c784;
            color: white;
            font-weight: bold;
        }

        .search-btn:hover {
            background-color: #66bb6a;
        }
    </style>
</head>

<body>
<center>
    <br><br>

    <div class="box">
        <h1>Welcome</h1>

        <p style="text-align:center;">
            Website ini dibuat sebagai bagian dari pemenuhan tugas mata kuliah
            <span class="highlight">Pengembangan Web Perpustakaan</span>.
        </p>

        <hr>

        <div style="margin-top:20px; text-align:center;">
            <input type="text" placeholder="Cari koleksi buku..." class="search-box">
            <button class="search-btn">Cari</button>
        </div>

        <div class="info">
            Nama: Primalika<br>
            NIM: 230709072<br>
            Kelas: B<br>
            Universitas: Universitas Sumatera Utara
        </div>
    </div>

</center>
</body>
</html>
